<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../css/mainPage.css">
</head>
<body>
    <script src="../js/iCourse.js"></script>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 big-text">Course Selection</span>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn"><i class="fas fa-bars dropbtn"></i></button>
            <div id="myDropdown" class="dropdown-content">
                <button type="button" class="btn btn-danger" id="logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <h1 id="welcome" class="row justify-content-center">
            
        </h1>
        <br>
        
        <div class="row">
            <div class="col p-5 class-list" id="class-list">
        
            </div>

            <template id="template">
                <a href="http://52.179.6.145/iCourse/iDiscussion" class="list-group-item list-group-item-action"></a>
            </template>
            
            <div class="col p-5">
                <form method="POST" id="courseCreationForm">
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="text" class="form-control" placeholder="Course Name" id="name" required>
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="text" class="form-control" placeholder="Class Code" id="classID" required>
                        </div>
                    </div>
            
                    <br>
                    <div class="form-row">
                        <div class="form-group col">
                            <label class="mr-sm-2" for="description">Description:</label>
                            <textarea class="form-control" id="description" form="courseCreationForm" rows="5"></textarea required>
                        </div>
                    </div>
                    <br>
            
                    <div class="form-row">
                        <button type="submit" class="btn btn-danger">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/mainPage.js"></script>
</body>
</html>

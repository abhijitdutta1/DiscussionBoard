<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Board</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../../../../../css/mainPage.css">
</head>
<body>
    <script src="../../../../../js/reply2reply.js"></script>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 big-text">Reply Board</span>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn"><i class="fas fa-bars dropbtn"></i></button>
            <div id="myDropdown" class="dropdown-content">
                <button type="button" class="btn btn-danger" id="logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <br>
        <br>

        <div class="card text-center">
            <div class="card-header" id="due">
            </div>
            <div class="card-body">
                <p class="card-text" id="discussion"></p>
            </div>
        </div>
        <br>

        <template id="template">
            <div class="card">
                <h5 class="card-header name" id="name"></h5>
                
                <div class="card-body">
                    <div class="d-flex">
                        <h6 class="card-title" id="re"></h6>
                        <h6 class="card-title ml-auto date" id="date"></h6>
                    </div>
                    
                    <div class="card">
                        <div class="card-body contents" id="contents">
                        
                        </div>
                    </div>
                </div>
                <div class="reply-group col">
                    <p class="reply-count" id="replycount"></p>
                </div>
            </div>
            <br>
        </template>
        
        <div class="row">
            <div class="col-8 p-5" id="replies-lst">
                
                
            </div>
            
            <div class="col-4 p-5">
                <form method="POST" id="post-R2R-form">
                    <div class="form-row">
                        <div class="form-group col">
                            <textarea class="form-control" rows="5" id="reply-post" placeholder="Reply to this Thread" required></textarea>
                        </div>
                    </div>
                
                    <br>
                    <div class="form-row">
                        <button type="submit" class="btn btn-danger">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../../../../js/mainPage.js"></script>
</body>
</html>
